Test SSH:
  script:
    # try to connect to GitLab.com
    - ssh  frontend@staging.ourworldmeta.com

build-job:
  stage: build
  tags:
    - gitlab-org-docker
  script:
    - curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
    - apt-get install -y nodejs
    - npm install
    - npm run build
    # - echo $SSH_PRIVATE_KEY > id_rsa
    - ls
    - chmod 600 id_rsa
    - scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i id_rsa -r dist/* frontend@staging.ourworldmeta.com:/home/frontend/dist

deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."
